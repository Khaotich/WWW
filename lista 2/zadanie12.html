<!DOCTYPE html>
<html lang="pl">
<head>
    
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <title>Zadanie 12</title> 
    <style>
      
        div{position: relative;}
        span{
            position: absolute;
            font-family: 'Lato', sans-serif;
            left: 20%;
            right: 30%;
            column-span: inherit;
            font-size: 600px;
            color: grey;
            text-shadow: 2px 5px midnightblue ;
            transform: rotate(20deg);
        }
    
    </style>
</head>
<body>
    
  <div>
    <span style="z-index: 2;">K</span><span style="z-index: 1; padding-left: 300px;">P</span><span style="padding-left: 500px;">C</span>
  </div>

</body>
</html>
