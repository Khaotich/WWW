<!DOCTYPE html>
<html lang="pl">
<head>
    
    <meta charset="utf-8">
    <title>Zadanie 15</title> 
    <style>
      
        body {text-align:center}
        img{
            vertical-align:middle;
            height: 400px;
            }       

    </style>
</head>
<body>
    
    <button onclick="f(-1)"> << </button>
        <img style="display: inline" src="img/a0.jpg">
        <img style="display: none;" src="img/a1.jpg">
        <img style="display: none;" src="img/a2.jpg">
        <img style="display: none;" src="img/a3.jpg">
        <img style="display: none;" src="img/a4.jpg">
        <img style="display: none;" src="img/a5.jpg">
        <img style="display: none;" src="img/a6.jpg">
        <img style="display: none;" src="img/a7.jpg">
        <img style="display: none;" src="img/a8.jpg">
        <img style="display: none;" src="img/a9.jpg">
    <button onclick="f(1)"> >> </button>
  
    <script>
        var i=0;  
        function f(x){
            i+=x
            if(i>-1 && i<10)
            {
                if(x==-1)
                {
                    document.images[i+1].style.display='none';
                    document.images[i].style.display='inline';
                }
                else
                {
                    document.images[i-1].style.display='none';
                    document.images[i].style.display='inline';
                }
            }
            else if(i<0)
            {
                i=9
                document.images[0].style.display='none';
                document.images[i].style.display='inline';
            }
            else if(i==10)
            {
                i=0
                document.images[9].style.display='none';
                document.images[i].style.display='inline';
            }
        }
    </script>

</body>
</html>
