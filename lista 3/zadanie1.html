<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Zadanie 1</title>
    <style>
        p{
            background-color: pink;
            border: 3px solid green;
            margin-left: 40%;
            margin-right: 40%;
            text-align: center;
            font-size: 20px;
        }
    </style>
    <script>
        var x = 0;
        function klik()
        {
            x++;
            document.getElementById("tekst").innerText = "Kliknięty po raz " + x;
        }
    </script>
</head>
<body>
    
    <p onclick="klik()" id="tekst">Jeszcze nie kliknięty</p>
    
</body>
</html>
