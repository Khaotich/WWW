<script>
	
	var i=0;  
	var images = document.getElementsByClassName("imgs");

	function f(x)
	{
		i+=x
		if(i>-1 && i<10)
		{
			if(x==-1)
			{
				images[i+1].style.display='none';
				images[i].style.display='inline';
			}
			else
			{
				images[i-1].style.display='none';
				images[i].style.display='inline';
			}
		}
		else if(i<0)
		{
			i=9
			images[0].style.display='none';
			images[i].style.display='inline';
		}
		else if(i==10)
		{
			i=0
			images[9].style.display='none';
			images[i].style.display='inline';
		}
	}

</script>
