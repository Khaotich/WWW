<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Zadanie 5</title>
  <style>
      table,td
      {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 2px;
        text-align: center;
      }
      table{margin-top: 10px;}
      td{height:20px; width:20px;}
      .tlo{background-color: yellow;}
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    
    <button id="a">Dodaj wiersz</button>
    <button id="b">Dodaj kolumnę</button>
    <button id="c">Dodaj komórkę do ostatniego wiersza</button>
    <button id="d">Powiel ostatni wiersz</button>
    <button id="e">Usuwa ostatni wiersz</button>
    <button id="f">Usuwa pierwszy wiersz</button>
    <button id="g">Usuwa ostatnią kolumnę</button>
    <button id="h">Usuwa pierwszą kolunę</button>

    <table id="tabela"></table>

    <script>
        window.onload = function() 
        {
            var table = document.getElementById("tabela");
            for( var i = 0; i < 10; i++ )
            {
                var row = document.createElement("tr");
                for( var j = 0; j < 10; j++ )
                {
                    var col = document.createElement("td");
                    col.innerHTML = (i*10)+j + 1; 
                    row.appendChild(col);
                }
                table.appendChild(row);
            }
        };

        $('#a').click(function(){
            var s = $('#tabela tr:last-of-type() > td').length;
            var j = '<tr>';
            
            for(i=0; i<s; i++) j+='<td></td>';
            $('#tabela').append(j+='</tr>');
        });

        $('#b').click(function(){
            $('#tabela tr').append('<td></td>');
        });

        $('#c').click(function(){
            $('#tabela tr:last-of-type()').append('<td></td>');
        });

        $('#d').click(function(){
            var s = '<tr>'+$('#tabela tr:last-of-type()').html();
            $('#tabela').append(s+'</tr>');
        });

        $('#e').click(function(){
            $('#tabela tr:last-of-type()').remove();
        });

        $('#f').click(function(){
            $('#tabela tr:first-of-type()').remove();
        });

        $('#g').click(function(){
            $('#tabela tr > td:last-of-type()').remove();
        });

        $('#h').click(function(){
            $('#tabela tr > td:first-of-type()').remove();
        });
        
        $("#tabela").on("click", "td", function() {
            $(this).hide();
        });

        $("#tabela").on("mouseover", "td", function() {
            $(this).addClass('tlo');
        });

        $("#tabela").on("mouseout", "td", function() {
            $(this).removeClass('tlo');
        });

    </script>

</body>
</html>
